apply plugin: 'application'

mainClassName = "com.cwang.bookclub.BookClubApplication"

dependencies {
    compile project(':book-club-api')

    compile "io.dropwizard:dropwizard-core:1.2.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    args 'server', 'var/conf/server.yml'
}
